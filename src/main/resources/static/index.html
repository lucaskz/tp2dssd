<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Welcome to Spring Web MVC project</title>
<link rel="stylesheet" th:href="@{/css/jquery-ui-1.10.3.custom.css}" href="../../css/jquery-ui-1.10.3.custom.css"/>
<link rel="stylesheet" th:href="@{/css/jquery-ui-1.10.3.custom.min.css}" href="../../css/jquery-ui-1.10.3.custom.min.css" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../../css/bootstrap.css"/>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}" href="../../css/bootstrap-theme.css" />
<link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" href="../../css/bootstrap-theme.min.css"/>
<link rel="stylesheet" th:href="@{/css/rich_calendar.css}" href="../../css/rich_calendar.css" />
<link rel="stylesheet" th:href="@{/css/navbar.css}" href="../../css/navbar.css"  />
<link rel="stylesheet" th:href="@{/css/demo.css}" href="../../css/demo.css"/>
<script th:src="@{js/jquery-1.9.1.js}" src="../../js/jquery-1.9.1.js"></script>
<script th:src="@{js/bootstrap.js}" src="../../js/bootstrap.js"></script>
<script th:src="@{js/bootstrap.min.js}" src="../../js/bootstrap.min.js"></script>

</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
             <div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">SPRING MVC</a>
			</div>
			<div class="navbar-collapse collapse">
				<c:url var="login" value="/login" />
				<form class="navbar-form navbar-right" action="${login}"
					method="POST">
					<div class="form-group">
						<input name="username" type="email" placeholder="Email"
							class="form-control" required>
					</div>
					<div class="form-group">
						<input name="password" placeholder="Password" class="form-control"
							type="password" required>
					</div>
					<button type="submit" class="btn btn-success">Sign in</button>
					<a class="btn btn-success" data-toggle="collapse"
						href="#collapseExample" aria-expanded="false"
						aria-controls="collapseExample"> Registro </a>

				</form>
			</div>
			<!--/.navbar-collapse -->


		</div>
	</div>
     <div class="container">
		<div class="collapse" id="collapseExample">
			<c:url var="registro" value="/cliente" />

			<form class="form-horizontal col-sm-offset-3" style="margin-top:70px;" action="${registro}"
				method="POST">

				<div class="form-group">
					<div class="col-md-8">
						<input name="nombre" type="text" value=""
							placeholder="Ingrese un nombre" class="form-control input-md"
							required>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-8">
						<input name="apellido" type="text" class="form-control input-md"
							value="" placeholder="Ingrese un apellido"
							required>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-8">
						<input name="email" type="email" value=""
							placeholder="Ingrese un email" class="form-control input-md"
							required>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-8">
						<input name="clave" type="password" value=""
							placeholder="Ingrese una clave" class="form-control input-md"
							required>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<button type="button" class="btn btn-secondary">Cancelar</button>
				
			</form>	
		</div>

	</div>
	

</body>
</html>
