<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Welcome to Spring Web MVC project</title>
    <link rel="stylesheet" th:href="@{//cdnjs.cloudflare.com/ajax/libs/jstree/3.0.9/themes/default/style.min.css}" />
    <link rel="stylesheet" th:href="@{/css/jquery-ui-1.10.3.custom.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui-1.10.3.custom.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/rich_calendar.css}"/>

    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
    <script th:src="@{/js/jquery-1.9.1.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{//cdnjs.cloudflare.com/ajax/libs/jstree/3.0.9/jstree.min.js}"></script>


</head>
<body>


<div class="container">

    <div id="container">



  <ul>
    <li>RootNode
        <ul>

            <li th:each="file : ${MyFiles}" th:text="${file.name}"  th:href="@{/file/file.id}" th:attr="data-target='#accordion'" data-toggle="collapse" class="accordion-toggle">


                <p th:text="${ file.list.size}"></p>
                <div th:if="${not file.list.isEmpty}">

                    <div class="accordion-body collapse" th:id="'#accordion'" >
                    <h1>Result</h1>


                    <th:block  th:object="${file}">

                            <li th:each="item : *{list}" th:text="${item.name}">Item description here...</li>


                    </th:block>
                    </div>

               </div>

            </li>

        </ul>
    </li>
</ul>

    </div>
</div>
<script>

$('#container').jstree({

});


  </script>
</body>
</html>
