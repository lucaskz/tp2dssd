<!DOCTYPE HTML>
<html layout:decorator="layout" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Welcome to Spring Web MVC project</title>
</head>
<body>
	<div layout:fragment="content">
		<input type="hidden" id="token" th:value="${token}" />
		<button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#myModal">Crear Documento</button>
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog modal-sm">
				<!-- Modal content-->
				<div class="modal-content">
					<form action="#" th:action="@{/file/create}" method="post">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Documento</h4>
						</div>
						<div class="modal-body">
							<input type="text" name="nombre" class="form-control input-md" placeholder="Ingrese un nombre" />
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Aceptar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<table class="table table-hover table-condensed">
			<thead>
				<tr>
					<th></th>
					<th>Nombre</th>
					<th>Ultima edici√≥n</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="file,iterStat  : ${MyFiles}">
					<td><i th:class="${file.mimeType} eq 'application/vnd.google-apps.folder'  ? 'fa fa-folder' : 'fa fa-file-o'" aria-hidden="true"></i></td>
					<td th:if="${file.mimeType} eq 'application/vnd.google-apps.folder'"><a th:text="${file.name}" th:href="@{'/file/' + ${file.id}}"></a></td>
					<td th:if="${file.mimeType} ne 'application/vnd.google-apps.folder'" th:text="${file.name}"></td>
					<td th:text="${file.modifiedTime}"></td>
					<td th:if="!${file.shared} and ${file.ownedByMe}">
						<button class="btn btn-info btn-sm" th:onclick="'share(\'' +${file.id} + '\');'">
							<span class="glyphicon glyphicon-share"></span>Compartir
						</button>
					</td>
					<td th:if="${file.shared} and ${file.ownedByMe}">
						<button class="btn btn-info btn-sm" th:onclick="'share(\'' +${file.id} + '\');'">
							<span class="glyphicon glyphicon-share"></span>No Compartir
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
